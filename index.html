<!DOCTYPE html>
<html>
  <head>
    <title>Grid Canon</title>
    <link rel='stylesheet' href='./static/css/style.css'>
    <script type='importmap'>
    {
      "imports": {
        "grid-canon/": "./static/js/grid-canon/"
      }
    }
    </script>
    <script src='./static/js/index.js' type='module' defer></script>
  </head>

  <body>
    <section class='grid-canon'>
      <h1>Grid Canon</h1>
      <div class='game-grid'>
        <div data-grid-x='0' data-grid-y='0' data-game-card='true' class='card hidden'></div>
        <div data-grid-x='0' data-grid-y='1' data-game-card='true' class='card empty'></div>
        <div data-grid-x='0' data-grid-y='2' data-game-card='true' class='card empty'></div>
        <div data-grid-x='0' data-grid-y='3' data-game-card='true' class='card empty'></div>
        <div data-grid-x='0' data-grid-y='4' data-game-card='true' class='card hidden'></div>
        <div data-grid-x='1' data-grid-y='0' data-game-card='true' class='card empty'></div>
        <div data-grid-x='1' data-grid-y='1' data-game-card='true' class='card empty'></div>
        <div data-grid-x='1' data-grid-y='2' data-game-card='true' class='card empty'></div>
        <div data-grid-x='1' data-grid-y='3' data-game-card='true' class='card empty'></div>
        <div data-grid-x='1' data-grid-y='4' data-game-card='true' class='card empty'></div>
        <div data-grid-x='2' data-grid-y='0' data-game-card='true' class='card empty'></div>
        <div data-grid-x='2' data-grid-y='1' data-game-card='true' class='card empty'></div>
        <div data-grid-x='2' data-grid-y='2' data-game-card='true' class='card empty'></div>
        <div data-grid-x='2' data-grid-y='3' data-game-card='true' class='card empty'></div>
        <div data-grid-x='2' data-grid-y='4' data-game-card='true' class='card empty'></div>
        <div data-grid-x='3' data-grid-y='0' data-game-card='true' class='card empty'></div>
        <div data-grid-x='3' data-grid-y='1' data-game-card='true' class='card empty'></div>
        <div data-grid-x='3' data-grid-y='2' data-game-card='true' class='card empty'></div>
        <div data-grid-x='3' data-grid-y='3' data-game-card='true' class='card empty'></div>
        <div data-grid-x='3' data-grid-y='4' data-game-card='true' class='card empty'></div>
        <div data-grid-x='4' data-grid-y='0' data-game-card='true' class='card hidden'></div>
        <div data-grid-x='4' data-grid-y='1' data-game-card='true' class='card empty'></div>
        <div data-grid-x='4' data-grid-y='2' data-game-card='true' class='card empty'></div>
        <div data-grid-x='4' data-grid-y='3' data-game-card='true' class='card empty'></div>
        <div data-grid-x='4' data-grid-y='4' data-game-card='true' class='card hidden'></div>

        <div id='deck' class='card empty' onclick='window.game.drawHandEvent()'></div>
        <div id='hand' class='card empty' onclick='window.game.showValidTilesEvent()'></div>
        <div id='discard' class='card empty'></div>
      </div>

      <div class='menu'>
        <h2>New Game</h2>
        <button type='button' onclick='window.game.startEasy()'>Easy</button>
        <button type='button' onclick='window.game.startIntermediate()'>Intermediate</button>
        <button type='button' onclick='window.game.startHard()'>Hard</button>
      </div>
    </section>
  </body>
</html>
