<!DOCTYPE html>
<html>
  <head>
    <title>Grid Canon</title>
    <link rel='stylesheet' href='./static/css/style.css'>
    <script type='importmap'>
    {
      "imports": {
        "grid-canon/": "./static/js/grid-canon/"
      }
    }
    </script>
    <script src='./static/js/index.js' type='module' defer></script>
  </head>

  <body>
    <h1>Grid Canon</h1>
    <div class='game-grid'>
      <div class='card hidden'></div>
      <div class='card empty'></div>
      <div class='card empty'></div>
      <div class='card empty'></div>
      <div class='card hidden'></div>
      <div class='card empty'></div>
      <div class='card empty'></div>
      <div class='card empty'></div>
      <div class='card empty'></div>
      <div class='card empty'></div>
      <div class='card empty'></div>
      <div class='card empty'></div>
      <div class='card empty'></div>
      <div class='card empty'></div>
      <div class='card empty'></div>
      <div class='card empty'></div>
      <div class='card empty'></div>
      <div class='card empty'></div>
      <div class='card empty'></div>
      <div class='card empty'></div>
      <div class='card hidden'></div>
      <div class='card empty'></div>
      <div class='card empty'></div>
      <div class='card empty'></div>
      <div class='card hidden'></div>
    </div>

    <div class='controls'>
      <div id='deck' class='card empty' onclick='window.game.nextHandEvent()'></div>
      <div id='hand' class='card empty'></div>
      <div id='discard' class='card empty'></div>
    </div>

    <div class='menu'>
      <h2>New Game</h2>
      <button type='button' onclick='window.game.startEasy()'>Easy</button>
      <button type='button' onclick='window.game.startIntermediate()'>Intermediate</button>
      <button type='button' onclick='window.game.startHard()'>Hard</button>
    </div>
  </body>
</html>
